<!DOCTYPE html>
<html>
<head>
  <title>Rhoda's Video Catalogue</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" media="screen,projection" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.css" media="screen,projection" />
    <meta charset="utf-8">

    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div>
    <div class="navbar-fixed">
	   <nav>
	    <div style="background-color: #0277bd;" class="nav-wrapper">
			 <div class="container">
			  <div id="quotes-div"  style="display:none;">
				  <div class="row valign-wrapper">
            <img id="quote-img" src="" alt="" class="circle responsive-img">
            <span class="white-text" style="padding-left: 10px;">
                <span id="quote-name"></span> says: &quot;<span id="quote"></span>&quot;
            </span>
	        </div> <!-- /row -->
			  </div> <!-- /quotes-div --> 
	     </div> <!-- /container -->
	    </div> <!-- /nav-wrapper -->
	   </nav>
    </div> <!-- /navbar-fixed -->
    
    <br/>

    <div class="container">      
    	<div id="grid-container" style="display:none;"> 	
    		<div id="grid-controls" class="button-group filters-button-group">			
    			<div class="row">
    				<div class="input-field col s12 m6">
    					<select id="genre-list" class="icons">
    					  <option value="*" disabled selected>What kind of TV Show would you like to watch?</option>
    					  <option value="*" data-icon="images/glyphs/all-shows-glyph.png">All TV Shows</option>
    					  <option value=".British" data-icon="images/glyphs/british-glyph.png">British</option>
    					  <option value=".Comedy" data-icon="images/glyphs/comedy-glyph.png">Comedy</option>
    					  <option value=".Crime" data-icon="images/glyphs/crime-glyph.png">Crime</option>
    					  <option value=".Recommended" data-icon="images/glyphs/recommended-glyph.png">Damian's Recommended Top Picks</option>
    					  <option value=".Doco" data-icon="images/glyphs/doco-glyph.png">Documentaries</option>
    					  <option value=".Drama" data-icon="images/glyphs/drama-glyph.png">Dramas</option>
    					  <option value=".Sci-fi" data-icon="images/glyphs/sci-fi-glyph.png">Science Fiction and Supernatural</option>
    					</select>
    				</div>
    				<div class="col s12 m2">
    					<a style="display:none;" id="photo-button" class="waves-effect waves-light btn blue" href="images/covers/stranger-things.jpg" data-lightbox="image-1" data-title="My caption">button</a>
    				</div>
    			</div> <!-- /row -->
    		</div> <!-- /grid-controls -->
    		<div class="grid"></div>
    	</div> <!-- /grid-container -->
  	</div> <!-- /container -->          
  </div>

	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src='http://imagesloaded.desandro.com/imagesloaded.pkgd.js'></script>
	<script type="text/javascript" src="js/init.js"></script> 
</body>
</html>
