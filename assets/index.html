<!DOCTYPE html>
<html>
<head>
  <title>Rhoda's Video Catalogue</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen,projection" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.css" media="screen,projection" />
    <meta charset="utf-8">

    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div>
    <div class="navbar-fixed">
	   <nav>
	    <div style="background-color: #0277bd;" class="nav-wrapper">
			 <div class="container">
                <div class="hide-on-small-only">
			     <div id="quotes-div"  style="display:none;">
				  <div class="row valign-wrapper">
                    <img id="quote-img" src="" alt="" class="circle responsive-img">
                    <span class="white-text" style="padding-left: 10px;">
                        <span id="quote-name"></span> says: &quot;<span id="quote"></span>&quot;
                    </span>
	               </div> <!-- /row -->
			     </div> <!-- /quotes-div --> 
            </div> <!-- hide-on-small-only -->    
	     </div> <!-- /container -->
	    </div> <!-- /nav-wrapper -->
	   </nav>
    </div> <!-- /navbar-fixed -->
    
    <br/>

    <div class="container">      
    	<div id="grid-container" style="display:none;"> 	
    		<div id="grid-controls" class="button-group filters-button-group">			
    			<div class="row">
    				<div class="input-field col s12 m6">
    					<select id="genre-list" class="icons">
    					  <option value="*" disabled selected>What kind of show would you like to watch?</option>
                          <option value="*" data-icon="images/glyphs/anything.png">Anything</option>
                          <option value=".Movie" data-icon="images/glyphs/movie-glyph.png">Movies</option>
    					  <option value=":not(.Movie)" data-icon="images/glyphs/all-shows-glyph.png">TV Shows</option>
    					  <option value=".British" data-icon="images/glyphs/british-glyph.png">British</option>
    					  <option value=".Crime" data-icon="images/glyphs/crime-glyph.png">Crime</option>
    					  <option value=".Recommended" data-icon="images/glyphs/recommended-glyph.png">Damian's Recommended Top Picks</option>
    					  <option value=".Doco" data-icon="images/glyphs/doco-glyph.png">Documentaries</option>
    					  <option value=".Drama" data-icon="images/glyphs/drama-glyph.png">Dramas</option>
    					  <option value=".Sci-fi, .Supernatural" data-icon="images/glyphs/sci-fi-glyph.png">Science Fiction and Supernatural</option>
    					</select>
    				</div>
                    <div id="disk-selector-div" class="col s12 m6">
                        <div>
                            <p>Filter TV Shows by USB disk:</p>
                        </div>
                        <div>
            				<input class="with-gap blue" name="disk-group" type="radio" id="disk-all-radio" value="*" /><label for="disk-all-radio">All</label>
                            <input class="with-gap" name="disk-group" type="radio" id="disk-1-radio" value=".1" /><label for="disk-1-radio">Disk 1</label>
                            <input class="with-gap" name="disk-group" type="radio" id="disk-2-radio" value=".2" disabled="disabled" /><label for="disk-2-radio">Disk 2</label>
                            <input class="with-gap" name="disk-group" type="radio" id="disk-3-radio" value=".3" disabled="disabled" /><label for="disk-3-radio">Disk 3</label>
                            <input class="with-gap" name="disk-group" type="radio" id="disk-4-radio" value=".4" disabled="disabled" /><label for="disk-4-radio">Disk 4</label>
                        </div>
                    </div>
    			</div> <!-- /row -->
    		</div> <!-- /grid-controls -->
    		<div class="grid"></div>
    	</div> <!-- /grid-container -->
  	</div> <!-- /container -->          
  </div>

    <div class="hide-on-small-only">
        <a href="#" class="back-to-top btn-floating btn-large blue"><i class="material-icons">navigation</i></a>
    </div>
    
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src='https://imagesloaded.desandro.com/imagesloaded.pkgd.js'></script>
	<script type="text/javascript" src="js/init.js"></script> 

    <div class="hidden">
        <script type="text/javascript">
            <!--//--><![CDATA[//><!--

                    var images = new Array();
                    for (i = 0; i < QUOTES_DATA.length; i++) {
                        images[i] = new Image()
                        images[i].src = 'images/icons/'+QUOTES_DATA[i].image;
                    }
                }
                preloadQuoteImages();
            //--><!]]>
        </script>
    </div>

</body>
</html>
